<!--
http://www.dcom-web.co.jp/technology/css3_dropdownmenu/
この解説をもとに、自分のHTMLで使えるよう改造する。
具体的に言うと、class="dropdownmenu"の場所がliからulに(クラス名も変更)
メニュー、ホームなどの字を<span>から<li><a>に変えている。
-->
<html lang="ja"><body>
<ul class="dropdownmenu">
  <li>
    <ul>
      <a herf="#">メニュ</a>
      <li><a href="#">項目1</a></li>
      <li><a href="#">項目2</a></li>
    </ul>
    <ul>
      <a herf="#">ホーム</a>
    </ul>
  </li>
</ul>
<style>
ul,li {
    list-style: none;/*リストの点などを消す*/
    margin: 0;
    padding: 0;
}
.dropdownmenu{
    display: block;/*block要素にする。*/
    background: orange;/*全体の色*/
    border; solid 1px white;/*間に白を入れる*/
    postion:absolute

}
.dropdownmenu > li{
    border: solid 1px black;/*間に白を入れる*/
    background: red;    
}
</style>
</body></html>
